<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .stopwatch {
      font-size: 3rem;
      margin: 20px 0;
    }

    .buttons button {
      background: white;
      color: #2980b9;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #f1f1f1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 200px;
      text-align: center;
    }

    ul li {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Stopwatch</h1>
  <div class="stopwatch">00:00:00</div>
  <div class="buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
  </div>
  <ul id="laps"></ul>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let running = false;

    const display = document.querySelector(".stopwatch");
    const laps = document.getElementById("laps");

    function updateDisplay() {
      const h = String(hours).padStart(2, "0");
      const m = String(minutes).padStart(2, "0");
      const s = String(seconds).padStart(2, "0");
      display.textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      laps.innerHTML = "";
    }

    function addLap() {
      const li = document.createElement("li");
      li.textContent = display.textContent;
      laps.appendChild(li);
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.getElementById("pause").addEventListener("click", pauseTimer);
    document.getElementById("reset").addEventListener("click", resetTimer);
    document.getElementById("lap").addEventListener("click", addLap);

    updateDisplay();
  </script>
</body>
</html>
